<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sell Your Car Parts</title>
    <link rel="stylesheet" type="text/css" href="index.css" title="style" />
</head>
<body>
    <div class="title">
        <h1><span>M</span>otor<span>H</span>aven</h1>
        <h2>Find The Perfect Car Part With Ease</h2>
    </div>
    <div class="links"> <!--For each link we will include the individual webpages done by each group member-->
        <a href="index.html"><p id="home">Home</p></a>
        <a href="find.html"><p id="find"> Find Parts </p></a>
        <a href="sell.html"><p id="sell"> Sell Parts </p></a>
        <a href="guide.html"><p id="guide"> Guide </p></a>
        <a href="contact.html"><p id="contact"> Contact </p></a>
    </div>
    
    <h1>Sell Your Car Parts</h1>
    <p>Please fill out the form below to list your car part for sale on Motorhaven.</p>

    <form action="#" method="post">
        <div>
            <label>Part Name:</label><br>
            <input  name="part-name" type="text" required placeholder="Enter the name of the part">
        </div>
        <br>

        <div>
            <label>Part Category:</label><br>
            <select name="category" required>
                <option disabled selected>Select the category</option>
                <option>Engine</option>
                <option>Transmission</option>
                <option>Suspension</option>
                <option>Brakes</option>
                <option>Exhaust</option>
                <option>Electrical</option>
                <option>Body</option>
                <option>Interior</option>
            </select>
        </div>
        <br>

        <div>
            <label>Compatible Make, Model, Year:</label><br>
            <input name="make-model-year" type="text" required placeholder="Ex., Toyota Corolla 2015">
        </div>
        <br>

        <div>
            <label>Condition:</label><br>
            <select name="condition" required>
                <option disabled selected>Select the condition</option>
                <option>New</option>
                <option>Used</option>
                <option>Both (New, Used)</option>
            </select>
        </div>
        <br>

        <div>
            <label>Price (AED):</label><br>
            <input name="price" type="number" placeholder="Enter the price in AED">
        </div>
        <br>

        <div>
            <label>Description:</label><br>
            <textarea name="description" rows="5" placeholder="Enter a detailed description of the part"></textarea>
        </div>
        <br>

        <div>
            <label>Upload Photos:</label><br>
            <input type="file" id="photo" name="photo" accept="image/*" multiple>
        </div>
        <br>

        <div>
            <label>Location:</label><br>
            <input type="text" name="location" required placeholder="Enter your city and country">
        </div>
        <br>

        <div>
            <label>Contact Information:</label><br>
            <input type="text" name="contact" required placeholder="Enter your email or phone number">
        </div>
        <br>

        <input type="submit" value="Submit Listing">
    </form>

</body>
</html>
